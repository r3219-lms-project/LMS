spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:lms_db}
    username: ${POSTGRES_USER:lms_user}
    password: ${POSTGRES_PASSWORD:lms_password}
    driver-class-name: org.postgresql.Driver

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://admin:admin_password@mongodb:27017/lms_mongo_db?authSource=admin}

  redis:
    host: ${SPRING_REDIS_HOST:redis}
    port: ${SPRING_REDIS_PORT:6379}
    password: ${SPRING_REDIS_PASSWORD:redis_password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    org.springframework: INFO
    com.lms: DEBUG
  file:
    name: /app/logs/lms-application.log
