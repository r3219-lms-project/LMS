version: '3.9'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: lms-postgres
    environment:
      POSTGRES_DB: lms_db
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - lms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  mongodb:
    image: mongo:7-jammy
    container_name: lms-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
      MONGO_INITDB_DATABASE: lms_mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./infrastructure/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - lms-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/lms_mongo_db --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lms-redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lms-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  #Microservices
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: api-gateway
        SERVICE_PORT: 8080
    container_name: lms-api-gateway
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: redis_password
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lms-network
    profiles:
      - all
      - core
      - gateway
    restart: unless-stopped

  authservice:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: authservice
        SERVICE_PORT: 8081
    container_name: lms-authservice
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: redis_password
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lms-network
    profiles:
      - all
      - core
      - auth
    restart: unless-stopped

  userservice:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: userservice
        SERVICE_PORT: 8082
    container_name: lms-userservice
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network
    profiles:
      - all
      - core
      - users
    restart: unless-stopped

  courseService:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: courseService
        SERVICE_PORT: 8083
    image: lms-course-service
    container_name: lms-courseservice
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network
    profiles:
      - all
      - courses
    restart: unless-stopped

  course-structure-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: course-structure-service
        SERVICE_PORT: 8084
    container_name: lms-course-structure-service
    environment:
      SERVER_PORT: 8084
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin_password@mongodb:27017/lms_mongo_db?authSource=admin
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8084:8084"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - lms-network
    profiles:
      - all
      - courses
    restart: unless-stopped

  progressService:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: progressService
        SERVICE_PORT: 8085
    container_name: lms-progressservice
    image: lms-progressservice
    environment:
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network
    profiles:
      - all
      - progress
    restart: unless-stopped

  groupservice:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: groupservice
        SERVICE_PORT: 8086
    container_name: lms-groupservice
    environment:
      SERVER_PORT: 8086
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network
    profiles:
      - all
      - groups
    restart: unless-stopped

  notificationservice:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: notificationservice
        SERVICE_PORT: 8087
    container_name: lms-notificationservice
    environment:
      SERVER_PORT: 8087
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: redis_password
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8087:8087"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lms-network
    profiles:
      - all
      - notifications
    restart: unless-stopped

  # Apps to work with db
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lms-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lms.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - lms-network
    profiles:
      - admin
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: lms-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin_password
    ports:
      - "8091:8091"
    depends_on:
      - mongodb
    networks:
      - lms-network
    profiles:
      - admin
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  pgadmin_data:

networks:
  lms-network:
    driver: bridge