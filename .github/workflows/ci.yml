name: Backend CI (Gradle Matrix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-services:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    # Стратегия "Матрица": запустить это задание параллельно для каждого элемента в списке
    strategy:
      matrix:
        service:
          # Сначала собираем общие модули, если они есть
          - common-security
          # Затем все остальные сервисы
          - authService
          - courseService
          - userService
          - enrollmentService
          - notificationService
      # Если сборка одного сервиса упадет, остальные продолжат выполняться
      fail-fast: false

    steps:
      # Шаг 1: Клонирование кода из репозитория
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Шаг 2: Установка Java (JDK) версии 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Включаем кеширование зависимостей Gradle. 
          # Это сильно ускорит последующие сборки, т.к. библиотеки не будут скачиваться заново.
          cache: 'gradle'
      
      # Шаг 3: Предоставление прав на выполнение для Gradle Wrapper
      # Обязательный шаг, без него скрипт gradlew не запустится
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      # Шаг 4: Сборка и тестирование конкретного сервиса из матрицы
      # Используем привычную тебе команду clean build
      - name: Build and test ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:clean :${{ matrix.service }}:build

  # Итоговое задание, которое подводит итог
  build-summary:
    name: Build Summary
    # Это задание будет ждать завершения всех сборок из матрицы `build-services`
    needs: build-services
    runs-on: ubuntu-latest
    # `if: always()` означает, что этот шаг выполнится всегда,
    # даже если какие-то из предыдущих сборок упали.
    if: always()
    
    steps:
      # Шаг, который проверяет, все ли сборки в матрице были успешными
      - name: Check build status
        # `needs.build-services.result` содержит итоговый статус всего задания `build-services`
        if: ${{ needs.build-services.result == 'success' }}
        run: echo "✅ Все сервисы успешно собраны и протестированы!"
      
      # Этот шаг выполнится, только если хотя бы одна сборка в матрице провалилась
      - name: Report failure
        if: ${{ needs.build-services.result != 'success' }}
        # `exit 1` завершает шаг с ошибкой, чтобы весь итоговый пайплайн тоже стал "красным"
        run: echo "❌ Ошибка: не удалось собрать один или несколько сервисов." && exit 1