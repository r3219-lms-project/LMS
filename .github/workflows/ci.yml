name: Backend CI (Gradle Matrix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-services:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - common-security
          - authService
          - courseService
          - userService
          - enrollmentService
          - notificationService
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Build and test ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:clean :${{ matrix.service }}:build

  build-summary:
    name: Build Summary
    needs: build-services
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check build status
        if: ${{ needs.build-services.result == 'success' }}
        run: echo "✅ Все сервисы успешно собраны и протестированы!"
      
      - name: Report failure
        if: ${{ needs.build-services.result != 'success' }}
        run: | 
          echo "❌ Ошибка: не удалось собрать один или несколько сервисов."
          exit 1