name: Lang Matrix
on: [push, workflow_dispatch]
jobs:
  calc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install -y tokei
      - run: tokei -o json > langs.json
      - run: python3 .github/scripts/build_readme.py
      - run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add README.md
          git commit -m "update lang stats" || echo "no changes"
          git push
