server.port=8084
  
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
  
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
  
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC
  
spring.sql.init.mode=never
  
management.endpoints.web.exposure.include=health, info
management.endpoint.health.show-details=when_authorized
management.endpoint.health.roles=ADMIN
management.endpoints.web.base-path=/actuator
  
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
  
auth.tokens.issuer=http://localhost:${server.port}
auth.tokens.access.ttl=15m
auth.tokens.refresh.ttl=14d
auth.tokens.audience=lms-api
auth.tokens.secret=test_secret_key_1234567890_test_secret_key
  
auth.userservice.base-url=http://localhost:8082/api/v1/users
  
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
