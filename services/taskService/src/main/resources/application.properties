spring.application.name=taskService
server.port=8084

# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/lms
spring.data.mongodb.database=lms

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api/v1/tasks/api-docs
springdoc.swagger-ui.path=/api/v1/tasks/swagger-ui.html

# Validation configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Logging configuration
logging.level.com.lms.taskservice=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
