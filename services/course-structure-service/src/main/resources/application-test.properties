# Test profile
spring.application.name=course-structure-service
server.port=0

# MongoDB Embedded for testing
spring.mongodb.embedded.version=6.0.3
spring.data.mongodb.database=test_db

# JWT configuration
auth.tokens.issuer=http://localhost:8087
auth.tokens.access.ttl=15m
auth.tokens.refresh.ttl=14d
auth.tokens.audience=lms-api
auth.tokens.secret=test-secret-key-for-testing-purposes-only

# Logging
logging.level.ru.lms_project.coursestructure=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
