server:
  port: 8082

spring:
  application:
    name: userservice
  datasource:
    url: jdbc:postgresql://postgres:5432/${POSTGRES_DB:lms_db}
    username: ${POSTGRES_USER:lms_user}
    password: ${POSTGRES_PASSWORD:lms_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC

  jackson:
    time-zone: UTC

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings
      base-path: /actuator
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    org.springframework.web: INFO
